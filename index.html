<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Jogo da Mem√≥ria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="app" aria-live="polite">
    <!-- LOADING (opcional) -->
    <section id="screen-loading" class="screen" aria-label="Carregando">
      <div class="panel">
        <h2>Carregando assets‚Ä¶</h2>
        <div class="loader-wrap">
          <div id="loader-bar" class="loader-bar" style="width:0%"></div>
        </div>
        <p id="loader-text" class="subtitle">0%</p>
        <button id="btn-skip-loading" class="btn btn-outline" hidden>Pular</button>
      </div>
    </section>

    <!-- IN√çCIO -->
    <section id="screen-start" class="screen screen--active" aria-label="Menu inicial">
      <div class="start-container">
        <img src="assets/logo.png" alt="Logo Orqu√≠dea" class="start-logo">
        <div class="start-button-wrapper">
          <button id="btn-start" class="btn btn-start">Iniciar<br>Jogo!</button>
        </div>
      </div>
    </section>

    <!-- SELE√á√ÉO -->
    <section id="screen-select" class="screen" aria-label="Sele√ß√£o de dificuldade">
      <div class="panel">
        <h2>Escolha a dificuldade</h2>
        <div class="difficulty-grid">
          <button class="btn btn-colored btn-secondary btn-lg" data-diff="easy">F√°cil</button>
          <button class="btn btn-colored btn-secondary btn-lg" data-diff="medium">M√©dio</button>
          <button class="btn btn-colored btn-secondary btn-lg" data-diff="hard">Dif√≠cil</button>
        </div>
        <button id="btn-back-start" class="btn btn-ghost">Voltar</button>
      </div>
    </section>

    <!-- JOGO -->
    <section id="screen-game" class="screen" aria-label="Tabuleiro do jogo">
      <header class="topbar" role="toolbar" aria-label="Painel do jogo">
        <div class="left">
          <button id="btn-exit" class="btn btn-cta" aria-label="Voltar ao menu">‚Üê Menu</button>
        </div>

        <div class="center">
          <span id="hud-difficulty" class="badge" aria-live="polite">‚Äî</span>
          <span class="dot">‚Ä¢</span>

          <div id="timebar" class="timebar" role="progressbar"
               aria-label="Tempo restante" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
            <div class="timebar__track">
              <div class="timebar__fill" style="width:100%"></div>
            </div>
            <span id="hud-time" class="sr-only">00:30</span>
          </div>
        </div>

        <div class="right"></div>
      </header>

      <!-- (mantido, por√©m n√£o √© mais usado) -->
      <div id="pause-overlay" class="overlay" hidden role="dialog" aria-label="Tempo esgotado">
        <div class="overlay-content">
          ‚è∞ Tempo esgotado
          <div style="margin-top:20px;">
            <button id="btn-resume" class="btn btn-primary">Tentar novamente</button>
          </div>
        </div>
      </div>

      <div id="board" class="board" role="grid" aria-label="Cartas do tabuleiro"></div>
    </section>

    <!-- VIT√ìRIA -->
    <section id="screen-win" class="screen" aria-label="Fim de partida (vit√≥ria)">
      <canvas id="confetti-canvas" class="confetti-canvas" aria-hidden="true"></canvas>
      <div class="panel panel--win">
        <h2 class="win-title">Parab√©ns! üéâ</h2>
        <div class="actions">
          <button id="btn-play-again" class="btn btn-primary">Jogar novamente</button>
          <button id="btn-go-menu" class="btn btn-ghost">Voltar ao menu</button>
        </div>
      </div>
    </section>

    <!-- DERROTA (mesma estrutura da vit√≥ria, sem confete) -->
    <section id="screen-lose" class="screen" aria-label="Fim de partida (derrota)">
      <div class="panel panel--win">
        <h2 class="win-title">Tempo esgotado ‚è∞</h2>
        <div class="actions">
          <button id="btn-lose-retry" class="btn btn-primary">Tentar novamente</button>
          <button id="btn-lose-menu" class="btn btn-ghost">Voltar ao menu</button>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="game.js"></script>
</body>
</html>
